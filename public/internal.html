<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>MUSE Internal Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* ─── Global & Container ───────────────────────────────── */
      body {
        font-family: sans-serif;
        margin: 0 auto;
        padding: 1rem;
        max-width: 800px;
        box-sizing: border-box;
      }
      header {
        text-align: center;
        margin-bottom: 1rem;
      }
      img {
        max-width: 120px;
        display: block;
        margin: 0 auto 0.5rem;
      }

      /* ─── Forms & Controls ───────────────────────────────── */
      select,
      input[type="text"],
      input[type="email"],
      input[type="date"],
      button {
        width: 100%;
        box-sizing: border-box;
        padding: 0.75em;
        margin: 0.5em 0;
        font-size: 1rem;
      }
      button { cursor: pointer; }

      /* ─── Product & Cart Layout ───────────────────────────── */
      .product,
      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0.5em 0;
        padding: 0.5em;
        border-radius: 4px;
        background: #fafafa;
      }
      .product div:first-child,
      .cart-item span {
        flex: 1;
        text-align: left;
      }

      /* ─── Quantity Controls (full-width) ─────────────────── */
      .qty-control {
        display: flex;
        width: 100%;
        max-width: 240px;
        margin: 0.5em auto;
        justify-content: space-between;
        box-sizing: border-box;
      }
      .qty-control button,
      .qty-control input {
        flex: 1;
        min-width: 0;
        margin: 0 0.25em;
      }
      .qty-control button { padding: 0.5em; }
      .qty-control input  { text-align: center; }

      /* ─── Cart Section ───────────────────────────────────── */
      .cart {
        margin-top: 2em;
        border-top: 1px solid #ddd;
        padding-top: 1em;
      }

      /* ─── Val Gardena Quote Box ──────────────────────────── */
      .vg-box {
        display: none;
        border: 1px solid #eee;
        padding: 1em;
        border-radius: 6px;
        margin: 1em 0;
        background: #fcfcfc;
      }
      .vg-box h3 { margin-top: 0; }

      /* ─── Toasts ──────────────────────────────────────────── */
      #toast-container {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        z-index: 9999;
      }
      .toast {
        min-width: 200px;
        background: #333;
        color: #fff;
        padding: 0.75em 1em;
        border-radius: 4px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        font-size: 0.9rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }
      .toast.show { opacity: 1; transform: translateY(0); }

      /* ─── Responsive Tweaks ──────────────────────────────── */
      @media (max-width: 600px) {
        .product,
        .cart-item {
          flex-direction: column;
          align-items: flex-start;
        }
        .qty-control {
          max-width: none;
          padding: 0 1rem;
        }
        .qty-control button,
        .qty-control input {
          padding: 0.75em;
          font-size: 1.1rem;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <img src="logo.png" alt="MUSE Logo" />
      <h1>MUSE Internal Shop</h1>
      <p><em>Prezzi sempre mostrati IVA esclusa.</em></p>
    </header>

    <!-- REGION SELECTOR -->
    <h3>Dettagli Cliente</h3>
    <select id="region" required>
      <option value="">Seleziona dove ritiri la biancheria…</option>
      <option value="Val Gardena">Val Gardena</option>
      <option value="South Tyrol">Caldaro</option>
      <option value="Garda">Garda</option>
    </select>

    <!-- CLEANING QUOTE (Val Gardena only) -->
    <div id="vg-quote" class="vg-box">
      <h3>Richiedi Preventivo Pulizia (Val Gardena)</h3>
      <input id="aptId" type="text" placeholder="ID Appartamento (4–5 caratteri alfanumerici)" maxlength="5" />
      <input id="cleanDate" type="date" />
      <button id="sendQuote">Richiedi Preventivo</button>
      <small style="display:block;margin-top:.5em;color:#555">
        La richiesta deve essere inviata almeno <strong>72 ore</strong> prima della mezzanotte del giorno scelto.
      </small>
    </div>

    <!-- PRODUCTS LIST -->
    <div id="products"></div>

    <!-- CART + CHECKOUT FORM -->
    <div class="cart">
      <h2>Carrello</h2>
      <div id="cart-items"></div>
      <p><strong>Totale: €<span id="total">0.00</span></strong></p>
      <p><small>Prezzi sempre mostrati IVA esclusa.</small></p>

      <input id="name" type="text" placeholder="Il tuo nome" required />
      <input id="email" type="email" placeholder="La tua email" required />
      <button id="checkout">Invia Ordine</button>
    </div>

    <!-- Toast container -->
    <div id="toast-container"></div>

    <script>
      // 1) Define per-region catalogs
      const PRODUCTS_BY_REGION = {
        Dolomites: [
          { id: 1,  title: "ASCIUGAMANO BAGNO 100x150",        description: "6 per Pacco",  price:  9.77 },
          { id: 2,  title: "LENZUOLO C.ANG 2P DELUXE 200x210", description: "5 per Pacco",  price: 17.53 },
          { id: 3,  title: "LENZUOLO C.ANG 1P DELUXE 100x210", description: "5 per Pacco",  price: 13.74 },
          { id: 4,  title: "LENZUOLO 2P 240x300",              description: "10 per Pacco", price: 23.53 },
          { id: 5,  title: "LENZUOLO 1P 160x300",              description: "10 per Pacco", price: 15.81 },
          { id: 6,  title: "FEDERA GRANDE 60x80",              description: "25 per Pacco", price: 24.44 },
          { id: 7,  title: "FEDERA PICCOLA 50x80",             description: "25 per Pacco", price: 22.55 },
          { id: 8,  title: "COPRIPIUMINO 1P 135x200",          description: "10 per Pacco", price: 29.79 },
          { id: 9,  title: "TOVAGLIA 150x150",                 description: "10 per Pacco", price: 24.68 },
          { id: 10, title: "STROFINACCI PER BICCHIERI 50x70",   description: "25 per Pacco", price: 17.20 },
          { id: 11, title: "SCENDIBAGNO 50x90",                description: "12 per Pacco", price: 15.08 },
          { id: 12, title: "ASCIUGAMANO BIDET 40x60",          description: "20 per Pacco", price: 11.53 },
          { id: 13, title: "ASCIUGAMANO VISO 50x100",          description: "12 per Pacco", price:  9.61 },
        ],
        "South Tyrol": [
          { id: 1,  title: "ASCIUGAMANO BAGNO 100x150",        description: "6 per Pacco",  price:  9.77 },
          { id: 2,  title: "LENZUOLO 2P 240x300",              description: "10 per Pacco", price: 23.53 },
          { id: 3,  title: "LENZUOLO 1P 160x300",              description: "10 per Pacco", price: 15.81 },
          { id: 4,  title: "FEDERA GRANDE 60x80",              description: "25 per Pacco", price: 24.44 },
          { id: 5,  title: "FEDERA PICCOLA 50x80",             description: "25 per Pacco", price: 22.55 },
          { id: 6,  title: "COPRIPIUMINO 1P 135x200",          description: "10 per Pacco", price: 29.79 },
          { id: 7,  title: "TOVAGLIA 150x150",                 description: "10 per Pacco", price: 24.68 },
          { id: 8,  title: "STROFINACCI PER BICCHIERI 50x70",   description: "25 per Pacco", price: 17.20 },
          { id: 9,  title: "SCENDIBAGNO 50x90",                description: "12 per Pacco", price: 15.08 },
          { id: 10, title: "ASCIUGAMANO BIDET 40x60",          description: "20 per Pacco", price: 11.53 },
          { id: 11, title: "ASCIUGAMANO VISO 50x100",          description: "12 per Pacco", price:  9.61 },
        ],
        Garda: [
          { id: 1,  title: "ASCIUGAMANO BAGNO 100x150",        description: "6 per Pacco",  price:  9.77 },
          { id: 2,  title: "LENZUOLO 2P 240x300",              description: "10 per Pacco", price: 23.53 },
          { id: 3,  title: "LENZUOLO 1P 160x300",              description: "10 per Pacco", price: 15.81 },
          { id: 4,  title: "FEDERA GRANDE 60x80",              description: "25 per Pacco", price: 24.44 },
          { id: 5,  title: "FEDERA PICCOLA 50x80",             description: "25 per Pacco", price: 22.55 },
          { id: 6,  title: "COPRIPIUMINO 1P 135x200",          description: "10 per Pacco", price: 29.79 },
          { id: 7,  title: "TOVAGLIA 150x150",                 description: "10 per Pacco", price: 24.68 },
          { id: 8,  title: "STROFINACCI PER BICCHIERI 50x70",   description: "25 per Pacco", price: 17.20 },
          { id: 9,  title: "SCENDIBAGNO 50x90",                description: "12 per Pacco", price: 15.08 },
          { id: 10, title: "ASCIUGAMANO BIDET 40x60",          description: "20 per Pacco", price: 11.53 },
          { id: 11, title: "ASCIUGAMANO VISO 50x100",          description: "12 per Pacco", price:  9.61 },
        ]
      };

      let currentProducts = [];
      let cart = [];

      // Elements for Val Gardena quote
      const vgBox    = document.getElementById('vg-quote');
      const regionEl = document.getElementById('region');
      const dateEl   = document.getElementById('cleanDate');

      function setMinDate72h() {
        // UI hint only — server enforces exact rule
        const now  = new Date();
        const hint = new Date(now.getTime() + 72 * 60 * 60 * 1000 + 24 * 60 * 60 * 1000); // 72h + 1 day
        const yyyy = hint.getFullYear();
        const mm   = String(hint.getMonth() + 1).padStart(2, '0');
        const dd   = String(hint.getDate()).padStart(2, '0');
        if (dateEl) dateEl.min = `${yyyy}-${mm}-${dd}`;
      }

      // 2) Render products with spinner controls
      function renderProducts() {
        const root = document.getElementById("products");
        root.innerHTML = "";
        currentProducts.forEach(p => {
          const line = cart.find(x => x.id === p.id);
          const qty  = line ? line.qty : 0;

          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <div>
              <div><strong>${p.title} — €${p.price.toFixed(2)}</strong></div>
              <div><small>${p.description}</small></div>
            </div>
            <div class="qty-control">
              <button onclick="removeFromCart(${p.id})">−</button>
              <input 
                type="number"
                min="0"
                value="${qty}"
                onchange="updateQty(${p.id}, this.value)"
              />
              <button onclick="addToCart(${p.id})">+</button>
            </div>
          `;
          root.append(div);
        });
      }

      // 3) Cart operations
      function addToCart(id) {
        const prod = currentProducts.find(x => x.id === id);
        let line  = cart.find(x => x.id === id);
        if (!line) { line = {...prod, qty:0}; cart.push(line); }
        line.qty++;
        renderCart();
        renderProducts();
      }
      function removeFromCart(id) {
        cart = cart.map(x => x.id===id ? {...x,qty:x.qty-1} : x).filter(x => x.qty>0);
        renderCart();
        renderProducts();
      }
      function updateQty(id, value) {
        const q = parseInt(value,10) || 0;
        cart = cart.map(x => x.id===id ? {...x,qty:q} : x).filter(x => x.qty>0);
        renderCart();
        renderProducts();
      }

      // 4) Render cart
      function renderCart() {
        const root = document.getElementById("cart-items");
        root.innerHTML = "";
        let total = 0;
        cart.forEach(item => {
          total += item.qty * item.price;
          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `
            <span>${item.title}</span>
            <div class="qty-control">
              <button onclick="removeFromCart(${item.id})">−</button>
              <input 
                type="number"
                value="${item.qty}"
                min="0"
                onchange="updateQty(${item.id}, this.value)"
              />
              <button onclick="addToCart(${item.id})">+</button>
            </div>
          `;
          root.append(div);
        });
        document.getElementById("total").textContent = total.toFixed(2);
      }

      // 5) Toast helper
      function showToast(msg,duration=3000){
        const c = document.getElementById("toast-container");
        const t = document.createElement("div");
        t.className = "toast";
        t.textContent = msg;
        c.append(t);
        requestAnimationFrame(()=>t.classList.add("show"));
        setTimeout(()=>{
          t.classList.remove("show");
          t.addEventListener("transitionend",()=>t.remove(),{once:true});
        },duration);
      }

      // 6) Region change (also toggles Val Gardena box)
      regionEl.onchange = function(){
        cart = [];
        renderCart();
        currentProducts = PRODUCTS_BY_REGION[this.value] || [];
        renderProducts();

        // Toggle quote box for Val Gardena
        const isVG = this.value === 'Val Gardena';
        vgBox.style.display = isVG ? 'block' : 'none';
        if (isVG) setMinDate72h();
      };

      // 7) Prevent double‐submit & checkout
      let isSubmitting = false;
      document.getElementById("checkout").onclick = async ()=>{
        if(isSubmitting) return;
        isSubmitting = true;
        const btn = document.getElementById("checkout");
        btn.disabled = true;
        btn.textContent = "Invio in corso…";

        const region = regionEl.value;
        const name   = document.getElementById("name").value.trim();
        const email  = document.getElementById("email").value.trim();
        if(!region||!name||!email||cart.length===0){
          showToast("Seleziona regione, nome, email e aggiungi almeno un prodotto.");
          btn.disabled = false;
          btn.textContent = "Invia Ordine";
          isSubmitting = false;
          return;
        }

        try {
          const res = await fetch("/checkout", {
            method:"POST",
            headers:{"Content-Type":"application/x-www-form-urlencoded"},
            body: new URLSearchParams({
              region, name, email, cartJson: JSON.stringify(cart)
            })
          });
          const { success } = await res.json();
          if(success) showToast("Ordine inviato! Controlla la tua email.");
          else showToast("Errore—riprovare.");
        } catch {
          showToast("Errore di rete—riprovare.");
        }

        btn.disabled = false;
        btn.textContent = "Invia Ordine";
        isSubmitting = false;
      };

      // 8) Submit Val Gardena cleaning quote
      document.getElementById('sendQuote').addEventListener('click', async () => {
        const region = regionEl.value;
        const name   = document.getElementById('name').value.trim();
        const email  = document.getElementById('email').value.trim();
        const apartmentId = document.getElementById('aptId').value.trim();
        const dateISO     = document.getElementById('cleanDate').value;

        if (region !== 'Val Gardena') return showToast('Disponibile solo per Val Gardena.');
        if (!/^[A-Za-z0-9]{4,5}$/.test(apartmentId)) return showToast('ID appartamento non valido (4–5 caratteri).');
        if (!dateISO) return showToast('Seleziona una data.');
        if (!name || !email) return showToast('Inserisci nome ed email (usati per la conferma).');

        try {
          const res = await fetch('/cleaning-quote', {
            method: 'POST',
            headers: { 'Content-Type':'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ region, name, email, apartmentId, dateISO })
          });
          const data = await res.json();
          if (data.success) {
            showToast('Richiesta inviata! Controlla la tua email.');
            document.getElementById('aptId').value = '';
            document.getElementById('cleanDate').value = '';
          } else {
            showToast(data.error || 'Errore nella richiesta.');
          }
        } catch {
          showToast('Errore di rete, riprova.');
        }
      });

      // initial render
      renderCart();
    </script>
  </body>
</html>
