<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>Accesso Interno</title>

  <style>
    :root{
      --bg0:#070b14;
      --bg1:#0b1220;

      --card: rgba(255,255,255,.08);
      --card-border: rgba(255,255,255,.16);

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);

      --field: rgba(255,255,255,.10);
      --field-border: rgba(255,255,255,.16);

      --danger: rgba(248,113,113,.95);

      --shadow: 0 22px 70px rgba(0,0,0,.48);
      --radius: 20px;

      --focus: rgba(56,189,248,.60);
      --ring: 0 0 0 3px var(--focus);
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }

    body{
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: clamp(18px, 3vw, 28px);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      background:
        radial-gradient(1200px 600px at 18% 10%, rgba(56,189,248,.22), transparent 60%),
        radial-gradient(900px 500px at 85% 18%, rgba(167,139,250,.18), transparent 55%),
        radial-gradient(900px 600px at 42% 92%, rgba(34,197,94,.12), transparent 55%),
        radial-gradient(900px 600px at 50% 50%, rgba(255,255,255,.04), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    .shell{ width: min(520px, 100%); }

    .card{
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      padding: clamp(22px, 3.2vw, 34px);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    header{
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 16px;
    }

    .logo-img{
      width: 46px;
      height: 46px;
      border-radius: 16px;
      object-fit: contain;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      padding: 6px;
      box-shadow: 0 12px 34px rgba(0,0,0,.30);
      flex: 0 0 auto;
    }

    h1{
      margin: 0;
      font-size: clamp(20px, 2.4vw, 28px);
      line-height: 1.15;
      letter-spacing: -0.02em;
    }

    p{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.55;
    }

    form{
      margin-top: 18px;
      display: grid;
      gap: 12px;
    }

    label{
      display: grid;
      gap: 8px;
      font-size: 13px;
      color: var(--muted);
    }

    input[type="password"]{
      width: 100%;
      padding: 14px 14px;
      border-radius: 14px;
      background: var(--field);
      border: 1px solid var(--field-border);
      color: var(--text);
      font-size: 15px;
      outline: none;
      transition: border-color .18s ease, box-shadow .18s ease, background .18s ease;
    }

    input[type="password"]::placeholder{ color: rgba(255,255,255,.45); }

    input[type="password"]:focus-visible{
      box-shadow: var(--ring);
      border-color: rgba(56,189,248,.55);
      background: rgba(255,255,255,.12);
    }

    button{
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.10);
      color: var(--text);
      font-size: 15px;
      font-weight: 650;
      letter-spacing: -0.01em;
      cursor: pointer;
      transition: transform .10s ease, background .18s ease, border-color .18s ease, box-shadow .18s ease;
    }

    button:hover{
      background: rgba(255,255,255,.16);
      border-color: rgba(255,255,255,.24);
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(0,0,0,.20);
    }

    button:active{ transform: translateY(0px); box-shadow: none; }

    button:focus-visible{
      outline: none;
      box-shadow: var(--ring), 0 18px 55px rgba(0,0,0,.35);
      border-color: rgba(56,189,248,.55);
    }

    .error{
      min-height: 1.2em;
      margin-top: 6px;
      color: rgba(255,255,255,.72);
      font-size: 13px;
      line-height: 1.4;
    }

    .error.is-visible{ color: var(--danger); }

    .foot{
      margin-top: 14px;
      color: rgba(255,255,255,.58);
      font-size: 12px;
      line-height: 1.45;
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition: none !important; scroll-behavior: auto !important; }
    }
  </style>
</head>

<body>
  <main class="shell">
    <section class="card" aria-label="Accesso area riservata">
      <header>
        <img src="logo.png" alt="MUSE Logo" class="logo-img" />
        <div>
          <h1>Area Riservata a proprietari MUSE</h1>
          <p>Per accedere inserisci la password</p>
        </div>
      </header>

      <div id="err" class="error" role="status" aria-live="polite"></div>

      <form method="POST" action="/internal">
        <label>
          Password
          <input
            type="password"
            name="password"
            placeholder="Inserisci password"
            required
            autofocus
            autocomplete="current-password"
          />
        </label>

        <button type="submit">Accedi</button>
      </form>

      <div class="foot">Se hai problemi di accesso, contatta lâ€™amministratore.</div>
    </section>
  </main>

  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      const err = document.getElementById("err");
      if (!err) return;

      if (params.get("error") === "1") {
        err.textContent = "Password errata, riprova.";
        err.classList.add("is-visible");
      } else {
        err.textContent = "";
      }
    })();
  </script>
</body>
</html>
