<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <title>Accesso Interno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 2em auto;
      padding: 0 1em;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1em;
    }

    input,
    button {
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      box-sizing: border-box;
      font-size: 1rem;
    }

    .error {
      color: #c00;
      min-height: 1.2em;
      margin-bottom: 0.5em;
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      body {
        margin: 1em auto;
      }
      h1 {
        font-size: 1.25rem;
      }
      input,
      button {
        padding: 0.6em;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Area Riservata</h1>
  <p>Per accedere inserisci la password</p>
  <div class="error">
    <script>
      if (new URLSearchParams(location.search).get('error') === '1') {
        document.write('Password errata, riprova.');
      }
    </script>
  </div>
  <form method="POST" action="/internal">
    <input
      type="password"
      name="password"
      placeholder="Inserisci password"
      required
      autofocus
    />
    <button type="submit">Accedi</button>
  </form>
</body>
</html>
