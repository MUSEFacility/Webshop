<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="dark light" />
<title>MUSE External Shop</title>

<style>
:root{
  --bg0:#070b14;
  --bg1:#0b1220;

  --card: rgba(255,255,255,.08);
  --card-border: rgba(255,255,255,.16);

  --text: rgba(255,255,255,.92);
  --muted: rgba(255,255,255,.72);

  --field: rgba(255,255,255,.10);
  --field-border: rgba(255,255,255,.16);

  --focus: rgba(56,189,248,.60);
  --ring: 0 0 0 3px var(--focus);

  --shadow: 0 22px 70px rgba(0,0,0,.48);
  --radius: 20px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  min-height:100svh;
  padding:clamp(18px,3vw,28px);
  color:var(--text);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background:
    radial-gradient(1200px 600px at 18% 10%, rgba(56,189,248,.22), transparent 60%),
    radial-gradient(900px 500px at 85% 18%, rgba(167,139,250,.18), transparent 55%),
    radial-gradient(900px 600px at 42% 92%, rgba(34,197,94,.12), transparent 55%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
}

.shell{
  width:min(900px,100%);
  margin:0 auto;
  display:grid;
  gap:18px;
}

.card{
  border-radius:var(--radius);
  background:var(--card);
  border:1px solid var(--card-border);
  box-shadow:var(--shadow);
  padding:clamp(20px,3vw,32px);
  backdrop-filter:blur(12px);
}

header{
  text-align:center;
}

header img{
  width:60px;
  height:60px;
  object-fit:contain;
  border-radius:16px;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.14);
  padding:6px;
  margin-bottom:10px;
}

h1{
  margin:0;
  font-size:clamp(20px,2.5vw,28px);
  letter-spacing:-0.02em;
}

.sub{
  margin-top:6px;
  color:var(--muted);
  font-size:14px;
}

label{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin-bottom:6px;
}

select,
input[type="text"],
input[type="email"],
input[type="number"]{
  width:100%;
  padding:14px;
  border-radius:14px;
  background:var(--field);
  border:1px solid var(--field-border);
  color:var(--text);
  font-size:15px;
  outline:none;
}

select:focus-visible,
input:focus-visible{
  box-shadow:var(--ring);
  border-color:rgba(56,189,248,.55);
}

/* ===== DROPDOWN FIX ===== */
select{
  color-scheme: dark;
}
select option,
select optgroup{
  background-color:#0b1220;
  color:rgba(255,255,255,.92);
}
select option:checked{
  background-color:rgba(56,189,248,.28);
  color:rgba(255,255,255,.92);
}
/* ========================= */

.section-title{
  margin:20px 0 10px;
  font-size:14px;
}

.product,
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  padding:12px;
  border-radius:16px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  margin-bottom:10px;
}

.qty-control{
  display:flex;
  gap:6px;
  align-items:center;
}

.qty-control button{
  padding:8px 12px;
  border-radius:12px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.16);
  color:var(--text);
  font-size:18px;
  cursor:pointer;
}

.qty-control input{
  width:60px;
  text-align:center;
  background:rgba(255,255,255,.08);
}

.cart{
  margin-top:20px;
  padding-top:14px;
  border-top:1px solid rgba(255,255,255,.12);
}

.total{
  font-size:16px;
  margin-top:8px;
}

button#checkout{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.14);
  color:var(--text);
  font-size:15px;
  cursor:pointer;
}

button#checkout:disabled{
  opacity:.5;
  cursor:not-allowed;
}

#toast-container{
  position:fixed;
  bottom:1rem;
  right:1rem;
  display:flex;
  flex-direction:column;
  gap:0.5rem;
  z-index:9999;
}

.toast{
  background:rgba(20,20,24,.92);
  padding:0.75em 1em;
  border-radius:14px;
  opacity:0;
  transform:translateY(16px);
  transition:opacity .3s ease, transform .3s ease;
  font-size:0.9rem;
}

.toast.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>
<main class="shell">

<section class="card">
<header>
<img src="logo.png" alt="MUSE Logo" />
<h1>MUSE External Shop</h1>
<div class="sub">Prezzi sempre mostrati IVA esclusa.</div>
</header>

<div class="section-title">Dettagli Cliente</div>
<label for="region">Regione</label>
<select id="region" required>
<option value="">Seleziona Regione…</option>
<option value="Dolomites">Dolomites</option>
<option value="South Tyrol">South Tyrol</option>
<option value="Garda">Garda</option>
</select>

<div id="products"></div>

<div class="cart">
<h2>Carrello</h2>
<div id="cart-items"></div>
<div class="total">Totale: €<span id="total">0.00</span></div>
<div class="sub">Prezzi sempre mostrati IVA esclusa.</div>

<input id="name" type="text" placeholder="Il tuo nome" required />
<input id="email" type="email" placeholder="La tua email" required />
<button id="checkout">Invia Ordine</button>
</div>
</section>

<div id="toast-container"></div>

<script>
/* your original JS unchanged */
</script>

</main>
</body>
</html>
